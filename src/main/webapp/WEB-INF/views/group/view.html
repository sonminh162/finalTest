<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View province</title>
</head>
<body>
<h1>View province: <span th:text="${group.name}"></span></h1>
<a href="/provinces">Province list</a>
<table border="1">
    <tr>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <th:block th:each="c : ${employees}">
        <tr>
            <td th:text="${c.name}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
